{% extends 'layout/base.html' %}


{% load bootstrap4 %}


{% block content %}
    <form method="post" class="form shadow-sm my-5 p-3">
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
        <a href="{% url 'boast_auth:password_reset' %}">Forgot password?</a>
    </form>
{% endblock %}
