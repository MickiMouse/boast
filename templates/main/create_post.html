{% extends 'layout/base.html' %}


{% load bootstrap4 %}


{% block content %}
    <h2>Create post</h2>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Create!</button>
        {% endbuttons %}
    </form>
{% endblock %}
