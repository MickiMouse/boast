{% extends 'layout/base.html' %}


{% block content %}
    <h2>Sign in</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'boast_auth:password_reset' %}">Forgot password</a></p>
{% endblock %}
